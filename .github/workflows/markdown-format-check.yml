name: Markdown Format Check

on:
  pull_request:
    branches:
      - main
    paths:
      - "**.md"

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check markdown formatting
        run: |
          echo "Checking markdown formatting..."
          if ! npx prettier --list-different "**/*.md"; then
            echo ""
            echo "❌ Markdown formatting issues detected!"
            echo ""
            echo "To fix these issues locally, run:"
            echo "  npm run format"
            echo ""
            echo "Or to fix only markdown files:"
            echo "  npx prettier --write \"**/*.md\""
            exit 1
          fi
          echo "✅ All markdown files are properly formatted!"
