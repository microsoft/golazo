name: Spell Check

on:
  pull_request:
    branches:
      - main
    paths:
      - "**.md"
      - "**.txt"
      - "**.yml"
      - "**.yaml"

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run spell check
        run: npm run spellcheck
