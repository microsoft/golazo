site_name: Golazo
site_description: "Documentation for the Golazo development methodology"
repo_url: https://github.com/microsoft/golazo

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Context:
      - Why Golazo: why-golazo.md
      - Principles: principles.md
  - Workflow:
      - Workflow Overview: workflow-overview.md
      - WIP Limits: wip-and-flow.md
      - Tickets & Sizing: tickets.md
      - Design Docs: design-docs.md
  - Operation:
      - Roles & Responsibilities: roles.md
      - Meetings: meetings.md
      - Communication Patterns: communication.md
      - Adoption Guide: adoption-guide.md
  - Reference:
      - FAQ: faq.md
      - Glossary: glossary.md
      - Templates & Examples: templates.md
